{{block "postcard:editor" .}}
<section class="postcard-editor">
    <span class="icon is-clickable close-dialog is-large" hx-on="click: document.getElementById('d').close();">
        <i class="fas fa-times fa-2x"></i>
    </span>
    <div class="columns">
        <div class="column is-half">

            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="{{.Image}}" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div>
                        <h3 class="title is-size-3">{{ .Title}}</h3>
                        <p class="subtitle">{{ .Technique }}</p>
                        <div class="line-clamp-3 content">
                            {{safeHTML .Comment}}
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="column">

            <form hx-post="/postcards" enctype='multipart/form-data'>
                <input type="hidden" name="image_id" value="{{.ImageId}}">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="sender_name" placeholder="My name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" name="sender_email" placeholder="My email address" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Recipients</label>
                    <div class="control">
                        <textarea class="textarea" name="recipients" placeholder="A list of recipients" rows="2"
                            required></textarea>
                    </div>
                    <p class="help">A comma separated list of email adresses, each will recieve a dedicated email.</p>
                </div>

                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <trix-editor input="message"></trix-editor>
                        <input type="hidden" id="message" name="message">
                    </div>
                </div>

                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="notify_sender" value="true">
                        Notify me the first time someone views this postcard
                    </label>
                </div>

                <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-link" type="submit">
                            Send postcard
                        </button>
                    </p>
                    <p class="control">
                        <button type="button" class="button" hx-on="click: document.getElementById('d').close();">
                            Cancel
                        </button>
                    </p>
                </div>
            </form>

        </div>
    </div>
</section>
{{end}}
