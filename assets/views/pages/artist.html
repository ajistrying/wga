{{define "body"}}
{{block "artist:content" .}}
<section class="hero is-primary is-sticky">
    <div class="hero-body">
        <div class="container">
            <p class="title">
                {{ .Name }}
            </p>
            <p class="subtitle">
                (b. 1833, Odense, d. 1895, KÃ¸benhavn)
            </p>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="divider">Biography</div>
    </div>
    <div class="container block">
        <div class="box">
            <div class="content">
                {{ safeHTML .Bio}}
            </div>
        </div>
    </div>
    <div class="container block">

        <div>
            <div class="divider">Works</div>
        </div>

        <div class="columns is-multiline" data-viewer>
            {{range .Works}}
            <div class="column is-one-third-tablet is-one-quarter-desktop">
                <article class="card is-art-card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <picture>
                                <source media="(max-width: 768px)" srcset="{{.Thumb}}">
                                <source media="(min-width: 769px)" srcset="{{.Thumb}}">
                                <source media="(min-width: 1024px)" srcset="{{.Thumb}}">
                                <img src="{{.Image}}" alt="{{ .Title}}">
                            </picture>
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title">{{ .Title}}</h1>
                            <p class="subtitle"></p>
                            <div class="line-clamp-3">
                                {{safeHTML .Comment}}
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            {{ else }}

            {{end}}
